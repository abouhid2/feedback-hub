version: "3.8"

# Local production-like environment — mirrors the AWS ECS service architecture.
# Usage: docker compose -f infrastructure/docker-compose.production.yml up
#
# Service mapping:
#   rails    → ECS Service "feedback-hub-rails"   (Fargate, 512 CPU / 1024 MB)
#   sidekiq  → ECS Service "feedback-hub-sidekiq" (Fargate, 256 CPU / 512 MB)
#   postgres → Amazon RDS PostgreSQL 14
#   redis    → Amazon ElastiCache Redis

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: hub
      POSTGRES_PASSWORD: hub_production_password
      POSTGRES_DB: hub_production
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hub"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rails:
    build:
      context: ../hub
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "1"
      RAILS_SERVE_STATIC_FILES: "1"
      DATABASE_URL: postgres://hub:hub_production_password@postgres:5432/hub_production
      REDIS_URL: redis://redis:6379/0
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NOTION_API_KEY: ${NOTION_API_KEY}
      NOTION_DATABASE_ID: ${NOTION_DATABASE_ID}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      INTERCOM_WEBHOOK_SECRET: ${INTERCOM_WEBHOOK_SECRET}
      INTERCOM_API_TOKEN: ${INTERCOM_API_TOKEN}
      WHATSAPP_WEBHOOK_SECRET: ${WHATSAPP_WEBHOOK_SECRET}
      WHATSAPP_API_TOKEN: ${WHATSAPP_API_TOKEN}
      S3_BUCKET: ${S3_BUCKET:-feedback-hub-production}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/up || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  sidekiq:
    build:
      context: ../hub
      dockerfile: Dockerfile
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "1"
      DATABASE_URL: postgres://hub:hub_production_password@postgres:5432/hub_production
      REDIS_URL: redis://redis:6379/0
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NOTION_API_KEY: ${NOTION_API_KEY}
      NOTION_DATABASE_ID: ${NOTION_DATABASE_ID}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      INTERCOM_WEBHOOK_SECRET: ${INTERCOM_WEBHOOK_SECRET}
      INTERCOM_API_TOKEN: ${INTERCOM_API_TOKEN}
      WHATSAPP_WEBHOOK_SECRET: ${WHATSAPP_WEBHOOK_SECRET}
      WHATSAPP_API_TOKEN: ${WHATSAPP_API_TOKEN}
      S3_BUCKET: ${S3_BUCKET:-feedback-hub-production}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
